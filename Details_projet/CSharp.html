<style type="text/css">
body, h1,h1,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}

.navbar_tel .icon {
  display: none;
}

@media screen and (max-width: 600px) 
{
  .navbar_tel a  /* affichage dans le composant 3 points */
  {
    display: none;
  }

  .navbar_tel a.icon /* position icône quand on click pas dessus */
  { 
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) 
{
  .navbar_tel.responsive 
  {
    position: relative;
  }

  .navbar_tel.responsive .icon 
  {
    position: absolute;
    right: 0;
    top: 0;
  }

  .navbar_tel.responsive a 
  {
    float: none;
    display: block;
    text-align: left; /*mettre texte à gauche navbar*/
  }

  .email
  {
    font-size: 10px;
  }
}

.img-responsive
{
  width: 100%;
  height: auto;
}

nav
{
  display: flex;
  width: 100%;
  height: 50px;
  justify-content: space-around;
  align-items: center;
  position: sticky;
  background: linear-gradient(to right, rgb(2, 106, 241), rgba(81, 188, 238, 0.9));
  top: 0;
  z-index: 1000; /* profondeur */
}

nav a 
{
  color: rgb(250, 250, 250);
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

nav a:link
{
  text-decoration: none;
}

a:link
{
  text-decoration: none;
}

nav a:hover 
{
  background-color: rgba(216, 204, 204, 0.651);
  color:rgb(250, 250, 250);
}

.parallax_lapin 
{
  /* The image used */
  background-image: url("image/Neige.png");

  /* Set a specific height */
  min-height: 300px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: 1; /*0.4 transparence de l'image */
}

.parallax_lapin2
{
  /* The image used */
  background-image: url("image/Neige_zozo.png");

  /* Set a specific height */
  min-height: 300px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: 1; /*0.4 transparence de l'image */
}

</style>
